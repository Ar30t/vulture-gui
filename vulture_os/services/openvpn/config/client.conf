client

dev tun

proto tcp

remote {{conf.remote_server}} {{conf.remote_port}}
resolv-retry infinite

nobind

user daemon
group daemon

# Try to preserve some state across restarts.
persist-key
persist-tun

{{conf.proxy_configuration}}

mute-replay-warnings

ca {{conf.ca}}
cert {{conf.cert}}
key {{conf.key}}

remote-cert-tls server

#tls-auth ta.key 1

cipher AES-256-GCM

log-append /var/log/openvpn-client.log

verb 3
mute 10